{extends file='layout/main.html'}
{block name="main"}

<div class="main_title">
	<h2>字段列表</h2>
	<p>字段列表及管理</p>
</div>

<div class="btn_blk">
	<div class="fr">
		<a href="" class="btn2 fr ml20">删除</a>
		<a href="?url=model/create&action=attribute&mid={$model_info.id}" class="btn1 fr">新增</a>
	</div>
</div>
<table width="100%" class="table_list">
	<tr>
	  <th>字段名称</th>
		<th>字段属性</th>
		<th width="10%">字段排序</th>
		<th width="15%">操作</th>
	</tr>

	{foreach $data as $val}
	<tr{if $val@iteration % 2} class="odd"{/if}>
		<td>{$val.name}</td>
		<td>{$val.type}</td>
		<td>{$val.view_order}</td>
		<td><a href="?url=model/update&action=attribute&id={$val.id}"><img src="{gen_theme_url('images/i.gif')}" class="ico_edit" title="编辑"></a>&nbsp;&nbsp;<a href="?url=model/delete&action=attribute&id={$val.id}" class="delete"><img src="{gen_theme_url('images/i.gif')}" class="ico_del" title="删除"></a></td>
	</tr>
	{/foreach}

</table>
<div class="btn_blk">
	<div class="fr">
		<a href="" class="btn2 fr ml20">删除</a>
		<a href="?url=model/create&action=attribute&mid={$model_info.id}" class="btn1 fr">新增</a>
	</div>

</div>
{/block}
