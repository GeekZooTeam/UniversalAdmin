{extends file='layout/main.html'}
{block name="main"}
<div class="main_title">
	<h2>更新模型</h2>
	<p>更新模型</p>
</div>
<form action="?url=model/update" method="post" accept-charset="utf-8">
	<input type="hidden" name="action" value="model">
	<input type="hidden" name="id" value="{$data.id}">
	<div class="con_blk">
		<h3 class="light_gray">唯一标识：{$data.name}</h3>
	</div>
<div class="con_blk">
	<h3 class="light_gray">模型名称</h3>
	<input name="alias_name" type="text" class="text" value="{$data.alias_name}">
</div>

<div class="con_blk">
	<h3 class="light_gray">内容</h3>
	<textarea name="detail" cols="" rows="6">{$data.detail}</textarea>
</div>

</form>

<div class="btn_blk b_t">
	<div class="fr">
		<a href="#" class="btn2 fr ml20 cancel">取消</a>
		<a href="#" class="btn1 fr save">确定</a>
	</div>
</div>

{/block}
