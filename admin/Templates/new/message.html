{extends file='layout/main.html'}
{block name="body"}
{$ifjump}
<div class="login_header"> 
	<span class="fr ico_home"><a href="?url=index">返回首页</a></span>
	<a href="#"><img src="{gen_theme_url('images/logo.png')}" class="fl"></a>
</div>
<!--header end-->
<div class="login_content clearfix">
	{if empty($jumpurl)}
	<h1 class="fnt_red"><span class="error"></span>操作失败</h1>
	{else}
	<h1 class="fnt_blue"><span class="succ"></span>操作成功</h1>
	{/if}
	{if empty($jumpurl)} <a href="javascript:history.back();" class="btn2 fr">返回重试</a> {else} <a href="{$jumpurl}" class="btn1 fr">确认继续</a> {/if}
	<h3>{$msg}</h3>
</div>
{include file="lib/footer.html"}
{/block}
