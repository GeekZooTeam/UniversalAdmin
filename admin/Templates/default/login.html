<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Geek Zoo</title>
<link href="{gen_theme_url('style/style.css')}" rel="stylesheet" type="text/css">
<link href="{gen_theme_url('style/style_login.css')}" rel="stylesheet" type="text/css">
<script type="text/javascript" src="{gen_theme_url('js/jquery-1.4.2.min.js')}"></script>
<script type="text/javascript" src="{gen_theme_url('js/jquery.pngFix.pack.js')}"></script>
<script type="text/javascript" src="{gen_theme_url('js/ui.js')}"></script>
</head>
<body>
<!--header-->
<div id="header"><img src="{gen_theme_url('images/logo01.png')}"></div>
<!--/header-->
<div id="login">
	<div class="login_t"></div>
	<form action="?url=user/login" method="post" accept-charset="utf-8">
	<ul class="login_c">
		<li class="input"><input name="user_info[name]" type="text"></li>
		<li class="psw"><input name="user_info[password]" type="password"></li>
		<li><input name="" type="button" class="close"><input name="" type="button" class="submit"></li>
	</ul>
	</form>
	<div class="login_b"></div>
</div>
<script type="text/javascript" charset="utf-8">
//login
$("#login .input input").focus(function(event){
    $("#login .input").addClass("input_hover");
    return false;
});
$("#login .input input").blur(function(event){
    $("#login .input").removeClass("input_hover");
    return false;
});
$("#login .psw input").focus(function(event){
    $("#login .psw").addClass("psw_hover");
    return false;
});
$("#login .psw input").blur(function(event){
    $("#login .psw").removeClass("psw_hover");
    return false;
});
$('.submit').click(function(){
	  $("form:first").submit();
});
</script>
<!--footer-->
<div id="footer">
	<div class="fr tar"><a href="#"><img src="{gen_theme_url('images/geekzoo01.png')}"></a><p>Copyright &copy; 2010 Geek-Zoo.com . All rights reserved. </p></div>
	<a href="#"><img src="{gen_theme_url('images/logo02.png')}"></a>
</div>
<!--/footer-->
</body>
</html>
